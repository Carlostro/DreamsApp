<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Seleccione los Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-toolbar>
      <ion-title size="large">Seleccione los Productos</ion-title>

  </ion-header>

  <ion-button [routerLink]="['/bebidas', { title: 'Bebidas' }]">

  </ion-button>
  <ion-button [routerLink]="['/caramelos', { title: 'Caramelos' }]">

  </ion-button>

  <ion-button [routerLink]="['/golosinas', { title: 'Golosinas' }]">

  <ion-button [routerLink]="['/prensa', { title: 'Prensa' }]">
    <img src="assets/vinos.jpg" class="button-image"/>
  </ion-button>

  <ion-button [routerLink]="['/bolleria', { title: 'Bolleria' }]">
    <img src="assets/bolleria.jpg" class="button-image"/>

  </ion-button>

</ion-content>
