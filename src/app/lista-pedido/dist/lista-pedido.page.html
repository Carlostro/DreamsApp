<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Pedido</ion-title>
    <ion-buttons slot="end">
      <ion-label>Mesa: {{ code }}</ion-label>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of orderList">
      <ion-label class="product-label">
        <h2>{{ product.Cantidad }}  X  {{ product.Nombre }}</h2>
        <p>Precio por unidad: {{ product.Precio }}€</p>
        <!-- Mostrar complementos si existen -->
        <ng-container *ngIf="product.Complementos && product.Complementos.length > 0">
          <div *ngFor="let complemento of product.Complementos; let i = index">
            <span>{{ complemento.Nombre }}</span>
            <br *ngIf="i < product.Complementos.length - 1">
          </div>
        </ng-container>
      </ion-label>
      <div class="price-and-buttons">
        <p class="total-price">{{ product.Cantidad * product.PrecioTotal | number:'1.2-2' }} €</p> <!-- Precio total por producto -->
        <div class="buttons">
          <ion-button class="custom-button" (click)="decrementQuantity(product)">
            <ion-icon name="remove-circle-outline"></ion-icon>
          </ion-button>
          <ion-button class="custom-button" (click)="incrementQuantity(product)">
            <ion-icon name="add-circle-outline"></ion-icon>
          </ion-button>
        </div>
      </div>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-label>Total:</ion-label>
      </ion-col>
      <ion-col size="6" class="total-cost">
        <ion-label>{{ totalCost | number:'1.2-2' }} €</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
<ion-footer *ngIf="orderList.length > 0">
  <ion-toolbar>
    <ion-button expand="block" [routerLink]="['/', code, 'product-heladeria']">
      <ion-icon name="add-circle-outline" slot="start"></ion-icon>
      Seguir Comprando
    </ion-button>
    <ion-button  [disabled]="!isCodeValid" expand="block" (click)="printOrder()">
      <ion-icon name="print-outline" slot="start"></ion-icon>
      Enviar Pedido
    </ion-button>
  </ion-toolbar>
</ion-footer>
