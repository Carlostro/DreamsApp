<ion-header [translucent]="true" class="custom-header">
  <ion-toolbar>
    <ion-title class="centered-title">{{ pageTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of data" style="margin-bottom: 15px;" (click)="isTableAllowedForDetails() && viewProductDetail(item)">
      <ion-img [src]="item.Imagen" class="item-img"></ion-img>
      <ion-label>
        <div class="item-label">{{ item.Nombre }}</div>
        <div class="item-description">{{ item.Descripcion }}</div>
      </ion-label>
      <div class="item-price-button">
        <div class="item-price">{{ item.Precio + "€" }}</div>
        <ion-button fill="clear" (click)="incrementQuantity(item)" class="increment-button" [disabled]="isTableAllowedForDetails()">
          <ion-icon name="add-circle-outline"></ion-icon>
        </ion-button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>

<!-- Botón en la parte inferior para abrir la lista de productos añadidos y volver a la carta -->
<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" [routerLink]="['/', timestamp, code, 'product-heladeria']">
      Volver a la Carta
    </ion-button>
  </ion-toolbar>
  <ion-toolbar *ngIf="cartItems > 0">
    <ion-button expand="block" [routerLink]="['/',timestamp, code, 'lista-pedido']">
      <ion-icon name="cart-outline" slot="start"></ion-icon>
      Ver Pedido ({{ cartItems }})
    </ion-button>
  </ion-toolbar>
</ion-footer>
